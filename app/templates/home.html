<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/uploads/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <title>Remove Background</title>
</head>

<body>
 <nav>
    <div class="logo">
        <a href="#"><img src="../static/uploads/logo.svg" alt="logo"></a>
        <p style="color: #2C7DFA; font-weight: bold;">Remover</p>
    </div>
    <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Background Remover</a></li>
        <li><a href="#">Image Resizer</a></li>
    </ul>
 </nav>

 <div class="container">

    <h1 style="text-align:center; color: #2C7DFA;">Background Remover</h1>

    <form action='/remback' class='main-form' method="POST" enctype="multipart/form-data">

        <div class='text-center'>
            <label for="file">
                <img src="../static/uploads/up.svg" alt="Upload" class="icon">
                Upload Image
                <input type="file" id="file" name='file'>
            </label>
            
            <button type='submit' class="button"> Remove Background</button>
        </div>

    </form>

 </div>
    

    {% if rembg_img_name %}
    <div class="row" style="margin-top:10px;margin-bottom:10px;">
        
        <div class="col text-center" style="background-color:#FFFFFF;margin-left:120px;margin-right:20px;margin-top: 100px;border-radius: 20px;padding: 10px; box-shadow: 10px 10px 5px #d6e6f6; border: 1px solid #2C7DFA;">
            <h2 style="color: #FFFFFF;">Original Image</h2><img src='../static/uploads/{{ org_img_name }}'
                style="display: block;margin-left: auto;margin-right: auto;">
        </div>

        <div class="col text-center" style="background-color:#FFFFFF;margin-right:120px;margin-top: 100px; border-radius: 20px;padding: 10px; box-shadow: 10px 10px 5px #d6e6f6; border: 1px solid #2C7DFA;">
            <h2 style="color: #FFFFFF;">Image with Background Removed</h2><img src='../static/uploads/{{ rembg_img_name }}'
                style="display: block;margin-left: auto;margin-right: auto;">
        </div>

        <button class="download_btn"> Download<img src="../static/uploads/down.svg" style="width:18px; height:18px;margin-bottom: 5px; margin-left: 5px;" ></button>
    
    </div>
    {% endif %}
</body>

</html>
